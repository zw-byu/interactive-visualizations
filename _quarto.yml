project:
  type: website
  output-dir: _site
glossary:
  path: glossary.yml
  popup: click
  show: true

format:
  html:
    number-sections: true
    html-math-method: mathjax
    include-in-header:
      - text: |
          <script>
          window.MathJax = {
            tex: {
              tags: 'ams', 'html', 'color', 'textmacros'
            }
          };
          </script>
    math:
      extensions: ["color", "textmacros", "html"]
